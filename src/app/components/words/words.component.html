<div>
    <h2>{{ Chinese }}</h2>
    
    <button mat-button (click)="speak()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">record_voice_over</mat-icon>
    </button>
    <mat-form-field>
        <input matInput #myInput [(ngModel)]="answerInput" autocomplete="off"
         (change)="changed($event.target.value)" (keydown.enter)="goNext($event.target.value)"
          autofocus>
          <!-- (keydown.enter)="goNext($event.target.value)" -->
    </mat-form-field>
</div>
